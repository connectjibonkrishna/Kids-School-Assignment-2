<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="quicksand-normal">
    <nav class="navbar display-flex">
        <div class="nav-icon-container display-flex">
            <img src="assets/logo.png" alt="nav logo" class="nav-icon">
            <h1 class="nav-title">SCHOOL</h1>
        </div>
        <div class="nav-link-container display-flex">
            <a class="a1 orange" href="">Home</a>
            <a class="a2 sky-blue" href="">About</a>
            <a class="a3" href="">Facilities</a>
            <a class="a4" href="">Admission</a>
        </div>
        <button class="button1 quicksand-normal">
            Contact
        </button>

    </nav>
    <!-- hero section -->
    <section class="hero display-flex">
        <div class="hero-content display-flex">
            <div class="hero-title">
                <span class="orange">Empowering</span><br> students from small <br> age <span class="sky-blue">towards vision</span>
            </div>
            <p class="hero-sub-title">
                With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="button2">Enroll Now</button>
        </div>
        <div class="hero-img">
            <img src="assets/hero-kids.png" alt="Hero Kids">
        </div>
    </section>
